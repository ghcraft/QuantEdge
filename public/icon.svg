<svg width="32" height="32" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00d4aa" />
      <stop offset="100%" stop-color="#00aaff" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00d4aa" />
      <stop offset="100%" stop-color="#00aaff" />
    </linearGradient>
    <linearGradient id="gradBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00d4aa" stop-opacity="0.1" />
      <stop offset="100%" stop-color="#00aaff" stop-opacity="0.1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Hexagon -->
  <path
    d="M 24 4 L 40 12 L 40 28 L 24 36 L 8 28 L 8 12 Z"
    stroke="url(#grad1)"
    stroke-width="0.8"
    fill="url(#gradBg)"
    opacity="0.15"
  />
  
  <!-- Main Chart Line - Ascending Trend -->
  <path
    d="M 8 36 Q 14 30 20 24 T 32 16 T 40 10"
    stroke="url(#grad2)"
    stroke-width="3"
    stroke-linecap="round"
    stroke-linejoin="round"
    fill="none"
    filter="url(#glow)"
  />
  
  <!-- Filled Area under Chart -->
  <path
    d="M 8 36 Q 14 30 20 24 T 32 16 T 40 10 L 40 36 Z"
    fill="url(#gradBg)"
    opacity="0.25"
  />
  
  <!-- Data Points -->
  <circle cx="14" cy="30" r="2" fill="url(#grad1)" opacity="0.8"/>
  <circle cx="20" cy="24" r="2" fill="url(#grad1)" opacity="0.8"/>
  <circle cx="26" cy="20" r="2.5" fill="url(#grad1)" opacity="0.9"/>
  <circle cx="32" cy="16" r="2" fill="url(#grad1)" opacity="0.8"/>
  
  <!-- Edge Point - Main Highlight -->
  <circle
    cx="40"
    cy="10"
    r="4.5"
    fill="url(#grad1)"
    filter="url(#glow)"
  />
  <circle
    cx="40"
    cy="10"
    r="3"
    fill="url(#grad2)"
  />
</svg>
